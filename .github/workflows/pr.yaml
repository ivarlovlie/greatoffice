name: pr
on:
  workflow_dispatch:
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v1
      - name: Setup
        run: cd code/frontend
      - name: Install dependencies
        run: bun install
      - name: Check
        run: bun run check
      - name: Test
        run: bun run test
